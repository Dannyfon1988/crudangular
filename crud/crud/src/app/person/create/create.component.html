<div>

    <div class="d-flex justify-content-between">
      <h4>Formulario inscripcion</h4>
      <a href="#" routerLink="/person/index" class="btn btn-primaryt">Volver</a>
    </div>
  
    <hr/>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="title">Nombre Completo:</label>
                <input
                  formControlName="name"
                  id="name"
                  type="text"
                  class="form-control">
               
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="email">Correo:</label>
                <input
                  formControlName="email"
                  id="email"
                  type="text"
                  class="form-control">
                
              </div>
          </div>
  
          <div class="form-group row">
              <div class="col-md-6 ">
                <label for="phone">Telefono:</label>
                <input
                  formControlName="phone"
                  id="phone"
                  type="text"
                  class="form-control">
                
              </div>
          </div>
  
          <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enviar</button>
      </form>
  </div>
